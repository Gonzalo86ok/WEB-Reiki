    <main>
        <section class="contacto-main">
            <h1>Contacto</h1>
            <p>
                ¿Tenés alguna consulta, sugerencia o querés reservar tu lugar?<br>
                Escribinos y te responderemos lo antes posible.
            </p>
            <form class="contacto-form" action="mailto:kailash.arcoiris@gmail.com" method="POST" enctype="text/plain">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                
                <button type="submit">Enviar mensaje</button>
            </form>
            <div class="contacto-redes">
                <a class="red-social-link" href="https://wa.me/5491128850481" target="_blank">
